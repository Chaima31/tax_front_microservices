<div class="container">
  <div class="row my-3">
    <div class="col-md-6">
      <!-- You can add content or elements here if needed -->
    </div>
    <div class="col-md-8 text-right">
      <button class="btn btn-outline-info" (click)="openAddForm()">Nouveau</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Type des terrains</th>
            <th scope="col">Taux</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of categories">
            <td>{{ item.type }}</td>
            <td>{{ item.taux }}</td>
            <td>
              <button class="btn btn-warning text-white" (click)="openEditForm(item)">Edit</button>
              <span style="margin-right: 8px;"></span> <!-- Adding space between buttons -->
              <button class="btn btn-danger" (click)="Delete(item.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
