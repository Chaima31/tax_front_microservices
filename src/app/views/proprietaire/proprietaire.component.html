<div class="row my-3">
  <div class="col-md-6">
    <!-- You can add content or elements here if needed -->
  </div>
  <div class="col-md-8 text-right">
    <button class="btn btn-outline-info" (click)="openAddForm()">Enregistrer</button>
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">CIN</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of proprietaire">
          <td>{{ item.nom }}</td>
          <td>{{ item.prenom }}</td>
          <td>{{ item.cin }}</td>
          <td>
            <button class="btn btn-warning text-white" (click)="openEditForm(item)">Edit</button>
            &nbsp;
            <button class="btn btn-danger text-white" (click)="Delete(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
