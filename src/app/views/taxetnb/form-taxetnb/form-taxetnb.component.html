<div class="row my-5 justify-content-center">
  <div class="col-md-10">
    <form [formGroup]="catForm" (ngSubmit)="onFormSubmit()">
      <div class="card">
        <div class="card-header">
          {{ data ? 'Modifier' : 'Ajouter' }} Taxe Tnb
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="label">Label</label>
            <input type="text" class="form-control" id="label" placeholder="Label" formControlName="label">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description" formControlName="description">
          </div>
          <div class="form-group">
            <label for="tnbyear">Tnbyear</label>
            <input type="text" class="form-control" id="tnbyear" placeholder="Tnbyear" formControlName="tnbyear">
          </div>
          <div class="form-group">
            <label for="montantbase">Montantbase</label>
            <input type="text" class="form-control" id="montantbase" placeholder="Montantbase" formControlName="montantbase">
          </div>
          <div class="form-group">
            <label for="terrain">Terrain</label>
            <select class="form-control" id="terrain" required formControlName="terrain">
              <option *ngFor="let item of categories" [ngValue]="item">{{item.type}}</option>
            </select>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <button class="btn btn-primary" type="Submit">{{data ? 'Modifier' : 'Ajouter'}}</button>
          <button class="btn btn-secondary ml-2" type="button">Annuler</button>
        </div>
      </div>
    </form>
  </div>
</div>
