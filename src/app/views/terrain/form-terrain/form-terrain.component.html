<div style="margin: 50px auto;">

  <form [formGroup]="catForm" (ngSubmit)="onFormSubmit()">

    <div class="card">
      <div class="card-header bg-primary text-white">
        {{data ? 'Modifier' : 'Ajouter'}} Terrain
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="mc">Surface</label>
          <input type="text" class="form-control" id="mc" placeholder="Entrez le Mc" formControlName="mc">
        </div>
        <div class="form-group">
          <label for="proprietaire">Propriétaire</label>
          <select class="form-control" id="proprietaire" required formControlName="proprietaire">
            <option *ngFor="let item of proprietaireModule" [ngValue]="item">{{item.nom}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="categorie">Catégorie</label>
          <select class="form-control" id="categorie" required formControlName="categorie">
            <option *ngFor="let item of categorieModule" [ngValue]="item">{{item.type}}</option>
          </select>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-end">
        <button class="btn btn-success" type="submit">{{data ? 'Modifier' : 'Ajouter'}}</button>
        <button class="btn btn-danger ml-2" type="button">Annuler</button>
      </div>
    </div>

  </form>
</div>
